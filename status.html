<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Status â€“ Morphopolis</title>
  <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="app status-page">
  <header class="support-topbar">
    <div class="support-topbar-left">
      <div class="support-brand">
        <div class="support-brand-badge">
          <img src="./img/logo-morphopolis.png" alt="Morphopolis logo">
        </div>
        <div class="support-brand-text">Morphopolis</div>
      </div>
    </div>

    <nav class="support-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="library.html">Library</a>
      <a href="support.html">Support</a>
      <a class="active" href="status.html">Status</a>
    </nav>

    <div class="support-icons">
<a class="support-icon-btn" href="notifications.html" aria-label="Notifications" title="Notifications">
  <i class="far fa-bell"></i>
</a>      <a class="support-icon-btn" href="settings.html" aria-label="Settings"><i class="fas fa-cog"></i></a>
      <div class="support-mini-avatar">J</div>
    </div>
  </header>

  <main class="pro-hub">
    <div class="pro-hub-head">
      <div>
        <h1>System Status</h1>
        <p>Live operational status for Morphopolis services.</p>
      </div>

      <div class="pro-hub-actions">
        <button class="pro-btn pro-btn-ghost" id="status-refresh" type="button">Refresh</button>
      </div>
    </div>

    <section class="status-banner" id="status-banner">
      <div class="status-dot" id="status-dot"></div>
      <div>
        <div class="status-title" id="status-title">All Systems Operational</div>
        <div class="status-sub" id="status-sub">No incidents reported in the last 24 hours.</div>
      </div>
    </section>

    <section class="pro-panel">
      <div class="pro-panel-head">
        <div class="pro-panel-title">Components</div>
        <div class="pro-panel-sub">Realtime monitoring</div>
      </div>
      <div class="status-grid" id="status-components"></div>
    </section>

    <section class="pro-panel" style="margin-top:14px;">
      <div class="pro-panel-head">
        <div class="pro-panel-title">Incident History</div>
        <div class="pro-panel-sub" id="incident-count">0 incidents</div>
      </div>
      <div class="incident-list" id="incident-list"></div>
    </section>

    <div class="pro-toast-wrap" id="pro-toast-wrap"></div>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
