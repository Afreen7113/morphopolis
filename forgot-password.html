<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Morphopolis</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body class="auth-page forgot-password">
     <a href="index.html" class="auth-close" aria-label="Close and go back home">&times;</a>
    <div class="auth-left">
        <div class="auth-left-content">
            <a href="index.html" class="logo">
               <img src="./img/logo-morphopolis.png" alt="Morphopolis logo" class="logo-icon">
    <span>Morphopolis</span>

        </a>
            <h1>Recover your <strong>access</strong></h1>
            <p>We'll help you get back to designing your space with AI in no time.</p>
        </div>
    </div>
    <div class="auth-right">
        <div class="auth-form-container">
            <h2>Forgot your password?</h2>
            <p class="subtitle">Enter the email address associated with your account and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="password-input-wrapper">
                        <input type="email" id="email" name="email" placeholder="name@company.com" required>
                        <i class="fas fa-envelope toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-orange">Send reset link <i class="fas fa-arrow-right btn-arrow"></i></button>
            </form>
            <p class="forgot-password-link"><a href="signin.html"><i class="fas fa-arrow-left"></i> Back to Sign In</a></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
