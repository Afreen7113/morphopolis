<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Morphopolis</title>

  <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="app portfolio-page">
  <!-- Sidebar is injected by your unified sidebar -->

  <div class="app-main">
    <header class="app-topbar">
      <div class="app-topbar-left">
        <button class="app-hamburger" id="app-hamburger" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <a href="dashboard.html" class="app-brand-logo">
          <span class="app-brand-icon">
            <img src="./img/logo-morphopolis.png" alt="Morphopolis logo" />
          </span>
          <span class="app-brand-text">MORPHOPOLIS</span>
        </a>
      </div>

      <div class="app-topbar-center">
        <div class="app-search">
          <i class="fas fa-search"></i>
          <input type="text" id="portfolio-search" placeholder="Search projects in your portfolio..." />
          <span class="app-search-logo">
            <img src="./img/logo-morphopolis.png" alt="" />
          </span>
        </div>
      </div>

      <div class="app-topbar-right">
        <div class="app-user">
          <div class="app-user-avatar" id="app-user-avatar"></div>
          <div class="app-user-info">
            <span class="app-user-name" id="app-user-name"></span>
            <a href="settings.html#profile" class="app-user-role app-account-link">ACCOUNT SETTINGS</a>
          </div>
        </div>
      </div>
    </header>

    <main class="app-content port-wrap">
      <section class="port-hero">
        <div class="port-hero-left">
          <div class="port-avatar" id="port-avatar"></div>

          <div class="port-meta">
            <h1 id="port-name">User</h1>
            <div class="port-role" id="port-role">—</div>

            <div class="port-badges">
              <span class="port-badge plan" id="port-plan">Starter • Free</span>
              <span class="port-badge verified" id="port-verified" hidden>Verified Professional</span>
              <span class="port-badge premium" id="port-premium" hidden>Premium Member</span>
            </div>

            <div class="port-contact">
              <span><i class="fa-regular fa-envelope"></i> <span id="port-email">—</span></span>
              <span class="dot">•</span>
              <span><i class="fa-regular fa-clock"></i> <span id="port-updated">Updated recently</span></span>
            </div>
          </div>
        </div>

        <div class="port-hero-actions">
          <a class="port-btn ghost" href="settings.html#profile"><i class="fa-solid fa-pen"></i> Edit Profile</a>
          <a class="port-btn primary" href="new-project.html"><i class="fa-solid fa-plus"></i> New Project</a>
        </div>
      </section>

      <section class="port-stats">
        <div class="port-stat">
          <div class="label">Total Projects</div>
          <div class="value" id="stat-total">0</div>
        </div>
        <div class="port-stat">
          <div class="label">In Progress</div>
          <div class="value" id="stat-progress">0</div>
        </div>
        <div class="port-stat">
          <div class="label">Approved</div>
          <div class="value" id="stat-approved">0</div>
        </div>
        <div class="port-stat">
          <div class="label">Completed</div>
          <div class="value" id="stat-completed">0</div>
        </div>
      </section>

      <section class="port-panel">
        <div class="port-panel-head">
          <div class="port-panel-title">Projects</div>
          <div class="port-panel-sub" id="port-summary">Showing 0 projects</div>
        </div>

        <div class="port-tabs" id="port-tabs">
          <button class="port-tab active" type="button" data-filter="all">All</button>
          <button class="port-tab" type="button" data-filter="in-progress">In Progress</button>
          <button class="port-tab" type="button" data-filter="approved">Approved</button>
          <button class="port-tab" type="button" data-filter="completed">Completed</button>
          <button class="port-tab" type="button" data-filter="archive">Archive</button>
        </div>

        <div class="app-projects-grid" id="port-grid"></div>

        <div class="port-empty" id="port-empty" hidden>
          <h3>No projects yet</h3>
          <p>Create a project to start building your portfolio.</p>
          <a class="port-btn primary" href="new-project.html"><i class="fa-solid fa-plus"></i> New Project</a>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
